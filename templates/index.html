<header class="page-header" style="text-align:center;font-size:1.8em;font-weight:bold;">

<body style="background:white;">

<div class="container">
 <div class="jumbotron">

     <!-- Main Input For Receiving Query to our ML -->

	<section>

        <label for="district">  District:</label>

            <option value="Zhenjiang">Zhenjiang</option> <option value="Chang'an">Chang'an</option>
			<option value=" Fengxian"> Fengxian</option> <option value="Baoji">Baoji</option>

            <option value="Shahekou">Shahekou</option>



        </select>
		
		<br>

        <label for="level">Education level:</label>
        <select size="1" name="level" id="level">
		    <option value="Non-Degree">Non-Degree</option>
			<option value="Bachelor">Bachelor</option>
			<option value="Master">Master</option>
			<option value="Phd">Phd</option>

        </select>
				
		<label for="language">Instruction language:</label>
		<select size="1" name="language" id="language">
		    <option value="English">English</option>
			<option value="Chinese">Chinese</option>
			<option value="Japanese">Japanese</option>
			<option value="German">German</option>
        </select>

    </section>
	
	<br>
	
    <section>
	    
		<h5>Select program start month and year </h5>
		<label for="start_month">Month :</label>
		<select size="1" name="start_month" id="start_month">
		    <option value="Sep">September</option>
			<option value="Feb">February</option>
			<option value="Mar">March</option>
			<option value="Aug">August</option>
			<option value="Jun">June</option>

        </select>
		
		<label for="start_year">Year :</label>
		<select size="1" name="start_year" id="start_year">
		    <option value=2019>2019</option>
			<option value=2020>2020</option>
        </select>

	</section>

    <br>

	<section>
	    
		<h5>Confirm whether accomodation and living expenses are covered </h5>
		<label for="living_expense_covered"> Living expense covered ?</label>
		<select size="1" name="living_expense_covered" id="living_expense_covered">
		    <option value=1>Yes</option>
			<option value=0>No</option>
        </select>
		
		<label for="accomodation_covered">  Accomodation covered ?</label>
		<select size="1" name="accomodation_covered" id="accomodation_covered">
		    <option value=1>Yes</option>
			<option value=0>No</option>
        </select>

	</section>


    <br>
        <button type="submit" class="btn btn-primary">Submit to Predict tuition fees</button>

    </form>


   <br>
